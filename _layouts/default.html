<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">


  {% include head.html %}
  {% include google_analytics.html %}

  <body>
    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.url }}{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

    <!--{% include header.html %}-->


      <main>
        {{ content }}
      </main>
    </div>

    {% include comments.html %}
    <footer class="footer">
      <small>
        &copy; <time datetime="{{ site.time | date: '%Y' }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
      </small>
    </footer>

  </body>

</html>
